<!DOCTYPE html>
<html>
    <head>
        <title>Html forms</title>
        <!--link rel="stylesheet" href="formstyle.css"-->
    </head>
    <body>
        <h1>WEEK 1 TASK</h1>
        <form style= "background-color: aqua; width: 600px; height: auto; display: flex;">
            <fieldset>
                <legend>Personal information form</legend>
                <p><label for="name">Enter your first name:</label>
                <input type="text" name="fullname" id="fullid" required></p>
                <p><label for="name">Enter your last name:</label>
                <input type="text" name="fullname" id="fullid"required></p>
                <p><label for="email">Enter your email address:</label>
                <input type="email" name="email" id="email" required></p>
                <p><label for="phone">Enter your phone number:</label>
                <input type="tel" name="phone" id="phone" placeholder="0123456789" minlength="9" maxlength="16" required></p>
                <P>Choose your gender<br>
                <label for="gender">Male</label>
                <input type="radio" name="gender" id="male" value="male"><br>
                <label for="gender">Female</label>
                <input type="radio" name="gender" id="female" value="female"><br>
                <label for="gender">Prefer not to say</label>
                <input type="radio" name="gender" id="prefernottosay" value="prefernottosay"></p>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" minlength="8" maxlength="20" required></p>
                <button onclick="message()">Submit</button>
                <!--div class="message">
                    <div class="success" id="success">Your response was successfully sent</div>
                    </div class="danger" id="danger">Fields cannot be blank</div>
                </div-->
            </fieldset>
        </form>

        <script src="successmessagesubmit.js"></script>
    </body>
</html>
