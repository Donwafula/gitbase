<html>
    <head>
        <title>My first web page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Fill in your biodata</h1>
        <form method="*">
            <fieldset>
                <legend>Biodata</legend>
                <label for="fullname">Full name</label>
                <input type="text" name="fullname" id="fullid">
                <label for="fullname" id="fullid"></label>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob">
                <label for="Male">Male</label>
                <input type="radio" name="sex" id="male" value="male">
                <label for="Female">Female</label>
                <input type="radio" name="sex" id="female" value="female">
                <label for="yellow">Yellow</label>
                <input type="checkbox" name="color 1" id="color 1" value="Yellow">
                <label for="blue">Blue</label>
                <input type="checkbox" name="color 2" id="color 2" value="Blue">
                <select id="region">
                    <option value="Nairobi">Nairobi</option>
                    <option value="Western">Western</option>
                    <option value="Coast">Coast</option>
                    <option value="Nyanza">Nyanza</option>
                    <option value="Rift valley">Rift Valley</option>
                    <option value="North Eastern">North Eastern</option>
                    <option value="Central">Central</option>
                </select>
                <input type="button" value="submit">
            </fieldset>
        </form>
    </body>
</html>
